<div class="content">

    <div class="form">

        <h2>Sign Up</h2>
        
        <form class="form">

            <div>
                <label for="fname">First name</label>
                <input type="text" id="fname">
            </div>
            <div>
                <label for="lname">Last name</label>
                <input type="text" id="lname">
            </div>
       
            <div>
                <label for="email">Your Email</label>
                <input type="email" id="email">
            </div>
        
            <div>
                <label for="password">Set Password</label>
                <input type="password" id="password">
            </div>
         
            <div>
                <input type="checkbox" id="checkbox">
                <label for="agree-condition-checkbox">Agree with <a id="terms_conditions" href="">Terms & Conditions</a></label><br><br/>
         
            </div>
        
            <div>
                <button class="button">Sign Up
                    <img class="icon_button" src="https://cdn-icons-png.flaticon.com/512/2089/2089700.png">
                </button> 
            </div>
           
            <div class="account">
                <br>
                <a >Already have an account?</a>   
                <a href="./login">Log in</a>
    
            </div>

        </form>
    </div>

</div>
