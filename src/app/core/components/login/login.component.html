<div class="content">
    <div >
        <form class="form">
            <h2>Log In</h2>
            <p >Welcome back! Login to your account to always stay in touch with what happens in your campus.</p>
            <div >
                <label for="email">Email</label><br>
                <input type="email" id="email">
            </div>
            
            <div>
                <label for="password">Password</label><br>
                <input type="password" id="password">
            </div>
             
            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Keep me logged in</label>
                
            </div>
         
            <div>
                <button class="button" >Log In
                    <img class="icon_button" src="https://cdn-icons-png.flaticon.com/512/2089/2089700.png">
                </button>
            </div>
            

            <div class="account">
                <br>
                <a >Don't have an account?</a>
                <a href="./signup">Create account</a><br>
                <a href="./forgot-password">Forgot password</a>

            </div>
            

        </form>
    </div>
    
    <div>
        <img src="./assets/images/undraw_educator_re_ju47.svg">
    </div>

</div>
